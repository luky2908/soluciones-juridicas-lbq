<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería - Soluciones Jurídicas LBQ</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Soluciones Jurídicas LBQ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Galería</a></li>
                    <li class="nav-item"><a class="nav-link" href="service.html">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">Sobre Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Encabezado -->
    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Galería</h1>
            <p>Un vistazo a nuestro trabajo y oficinas</p>
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Filtros -->
        <div class="container text-center my-4">
            <button class="btn btn-outline-primary filter-btn" data-filter="all">Todos</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="oficina">Oficina</button>
            <button class="btn btn-outline-primary filter-btn" data-filter="equipo">Equipo</button>
        </div>

        <!-- Galería de imágenes -->
        <section class="container my-5">
            <h2 class="text-center">Imágenes</h2>
            <div class="row">
                <div class="col-md-4 mb-4 img-container" data-category="oficina">
                    <img src="assets/imagen1.jpeg" class="img-fluid img-thumbnail open-modal" alt="Oficina">
                </div>
                <div class="col-md-4 mb-4 img-container" data-category="equipo">
                    <img src="assets/imagen2.jpeg" class="img-fluid img-thumbnail open-modal" alt="Equipo">
                </div>
                <div class="col-md-4 mb-4 img-container" data-category="oficina">
                    <img src="assets/imagen3.jpeg" class="img-fluid img-thumbnail open-modal" alt="Oficina">
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para vista ampliada -->
    <div class="modal fade" id="imageModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Vista Ampliada</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="modalImage" class="img-fluid">
                    <p id="modalDescription" class="mt-2">Detalle de imagen: Vista ampliada con descripción y autor.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Pie de página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Soluciones Jurídicas LBQ. Todos los derechos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Filtro de imágenes
        document.querySelectorAll('.filter-btn').forEach(button => {
            button.addEventListener('click', function() {
                let filter = this.getAttribute('data-filter');
                document.querySelectorAll('.img-container').forEach(img => {
                    img.style.display = (filter === 'all' || img.getAttribute('data-category') === filter) ? 'block' : 'none';
                });
            });
        });

        // Vista ampliada en modal
        document.querySelectorAll('.open-modal').forEach(img => {
            img.addEventListener('click', function() {
                document.getElementById('modalImage').src = this.src;
                document.getElementById('modalDescription').innerText = this.alt + ' - Detalle de imagen: Vista ampliada con descripción y autor.';
                new bootstrap.Modal(document.getElementById('imageModal')).show();
            });
        });
    </script>
</body>
</html>
